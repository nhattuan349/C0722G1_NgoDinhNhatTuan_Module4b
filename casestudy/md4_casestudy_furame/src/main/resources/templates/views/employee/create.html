<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
</head>
<body>
<h1>Create Employee</h1>
<p>
    <a th:href="@{/employee}">Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/employee/create}" th:object="${employeeDto}" method="post">
    <table>

        <tr>
            <td>name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}"> Name Error
            </td>
        </tr>

        <tr>
            <td>date:</td>
            <td><input type="text" th:field="*{date}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('name')}"
                th:errors="*{date}"> date Error
            </td>
        </tr>





        <tr>
            <td>idCard:</td>
            <td><input type="text" th:field="*{idCard}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('idCard')}"
                th:errors="*{idCard}"> idCard Error
            </td>
        </tr>


        <tr>
            <td>salary:</td>
            <td><input type="text" th:field="*{salary}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('salary')}"
                th:errors="*{salary}"> salary Error
            </td>
        </tr>

        <tr>
            <td>phone:</td>
            <td><input type="text" th:field="*{phone}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('phone')}"
                th:errors="*{phone}"> phone Error
            </td>
        </tr>

        <tr>
            <td>email:</td>
            <td><input type="text" th:field="*{email}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"> email Error
            </td>
        </tr>

        <tr>
            <td>address:</td>
            <td><input type="text" th:field="*{address}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('address')}"
                th:errors="*{address}"> address Error
            </td>
        </tr>

        <tr>
            <td>division:</td>
            <td>
                <select th:field="*{division}">
                    <option th:each="item : ${divisions}"
                            th:value="${item.id}" th:text="${item.name}">
                    </option>
                </select>
            </td>
        </tr>

        <tr>
            <td>education degree:</td>
            <td>
                <select th:field="*{educationDegree}">
                    <option th:each="item : ${educationDegrees}"
                            th:value="${item.id}" th:text="${item.name}">
                    </option>
                </select>
            </td>
        </tr>

        <tr>
            <td>position:</td>
            <td>
                <select th:field="*{position}">
                    <option th:each="item : ${positions}"
                            th:value="${item.id}" th:text="${item.name}">
                    </option>
                </select>
            </td>
        </tr>

        <tr>
            <td>user:</td>
            <td>
                <select th:field="*{user}">
                    <option th:each="item : ${users}"
                            th:value="${item.id}" th:text="${item.id}">
                    </option>
                </select>
            </td>
        </tr>




        <tr>
            <td></td>
            <td><input type="submit" value="Create employee"></td>
        </tr>
    </table>
</form>
</body>
</html>
</table>
