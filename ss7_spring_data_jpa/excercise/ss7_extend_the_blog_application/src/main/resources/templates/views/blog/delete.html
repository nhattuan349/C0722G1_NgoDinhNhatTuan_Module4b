<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete blog</title>
</head>
<body>
<h1>Delete blog</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/blog/blogs">Blog list</a>
</p>
<form th:action="@{/blog/delete}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>author:</td>
            <td th:text="${blog.author}"></td>
        </tr>
        <tr>
            <td>price:</td>
            <td th:text="${blog.price}"></td>
        </tr>
        <tr>
            <td>status:</td>
            <td th:text="${blog.status}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
