<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <p>
        <a href="/">Back List Product</a>
    </p>
    <div class="row">
        <table class="table" th:if="${cart!=null && cart.getProductMap().size()>0}">
            <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>QuantiTy</th>
                <th>Up</th>
                <th>Down</th>
                <th>Total Money</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="productMap, loop: ${cart.productMap}">
                <td th:text="${loop.count}"></td>
                <td th:text="${productMap.key.name}"></td>
                <td>
                    <img th:src="${productMap.key.image}" style="width: 70px;height: auto">
                </td>
                <td th:text="${productMap.key.price}"></td>
                <td th:text="${productMap.value}"></td>
                <td>
                    <a class="btn btn-success" role="button" th:href="@{/add/{id}(id=${productMap.key.id})}"
                       style="color: red;background-color: green">+</a>
                </td>
                <td>
                    <a class="btn btn-success" role="button" th:href="@{/delete/{id}(id=${productMap.key.id})}"
                       style="color: red;background-color: green">-</a>
                </td>
                <td th:text="${productMap.key.price*productMap.value}"></td>
            <tr>

                <td colspan="4"> Total Money</td>
                <td></td>
                <td></td>
                <td th:text="${cart.totalMoney()}"></td>
                <td>-</td>
            </tr>
            </tr>
            </tbody>
        </table>
        <div class="alert alert-warning" role="alert"
             th:if="${cart == null || cart.getProductMap().size()==0}"> Cart Empty
        </div>
    </div>
</div>
</body>
</html>
