<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create song</title>
</head>
<body>
<h1>Create song</h1>
<p>
    <a href="/song">song list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/song/create}" th:object="${songDto}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}">First Name Error
            </td>
        </tr>
        <tr>
            <td>performing:</td>
            <td><input type="text" th:field="*{performing}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('performing')}"
                th:errors="*{performing}">First Name Error
            </td>
        </tr>
        <tr>
            <td>songType:</td>
            <td><input type="text" th:field="*{songType}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('songType')}"
                th:errors="*{songType}">First Name Error
            </td>
        </tr>


        <tr>
            <td></td>
            <td><input type="submit" value="Create category"></td>
        </tr>
    </table>
</form>
</body>
</html>
