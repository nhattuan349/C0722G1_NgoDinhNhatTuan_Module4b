<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit blog</title>
</head>
<body>
<h1>Edit category</h1>
<p>
    <a href="/user">category list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/user/edit}" th:object="${userDto}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>firstName:</td>
            <td><input type="text" th:field="*{firstName}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('firstName')}"
                th:errors="*{firstName}">First Name Error
            </td>
        </tr>
        <tr>
            <td>lastName:</td>
            <td><input type="text" th:field="*{lastName}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('lastName')}"
                th:errors="*{lastName}">First Name Error
            </td>
        </tr>
        <tr>
            <td>phoneNumber:</td>
            <td><input type="text" th:field="*{phoneNumber}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('phoneNumber')}"
                th:errors="*{phoneNumber}">First Name Error
            </td>
        </tr>
        <tr>
            <td>age:</td>
            <td><input type="text" th:field="*{age}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('age')}"
                th:errors="*{age}">First Name Error
            </td>
        </tr>
        <tr>
            <td>email:</td>
            <td><input type="text" th:field="*{email}"/></td>
            <td style="color: red"
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}">First Name Error
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Update blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
