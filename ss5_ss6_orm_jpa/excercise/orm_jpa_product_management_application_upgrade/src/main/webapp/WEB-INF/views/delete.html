<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
<body>
<h3> Edit Product</h3>

<p>
    <a th:href="@{/product}">
        Back to productList
    </a>
</p>

<div id="form">
    <form th:action="@{/product/delete}" th:object="${product}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">

        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>

        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}">
        </div>

        <div>
            <label>Name</label>
            <input type="text" th:field="*{amount}">
        </div>

        <div>
            <label>Name</label>
            <input type="text" th:field="*{production}">
        </div>

        <div>
            <label></label>
            <input type="submit"  value="delete" >
        </div>
    </form>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
